<!DOCTYPE html>
<html>
	<title>Hyperlink</title>
  <head>
     <style>
	a:link{
		color:green;
		background-color :transparent;
		text-decoration : none;
	      }
	a:visited{
		color:pink;
		background-color :transparent;
		text-decoration : none;
	      }
	a:hover{
		color:red;
		background-color :transparent;
		text-decoration : underline;
	      }
	a:active{
		color:yellow;
		background-color :transparent;
		text-decoration : underline;
	      }
     </style>
  </head>
	<body>
	   <p> You can change the default colors of links</p>
	    <a href="https://www.kiet.edu"target="blank">KIET Website link</a>
	</body>
</html>
